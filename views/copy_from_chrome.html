            $(function() {
                var testEditor = editormd("test-editormd", {
                    width             : "90%",
                    height            : 640,
                    markdown          : "",
                    path              : '../lib/',
                    imageUpload       : true,
                    imageFormats      : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL    : "http://editor.md.ipandao.com/examples/php/cross-domain-upload.php?test=dfdf",
                    crossDomainUpload : true,
                    uploadCallbackURL : "http://localhost/editor.md/examples/php/upload_callback.html?test=dfdf"

                    /*
                     跨域时，上传的图片服务器后台只需要返回一个跳转 URL 并跳转到原页面同域下的 callback 页面，结构如下：
                     {
                        success   : 0 | 1,   // 0 表示上传失败，1 表示上传成功
                        message   : "提示的信息，上传成功或上传失败及错误信息等。",
                        dialog_id : $_GET['dialog_id'],
                        url       : "远程图片地址"    // 上传成功时才返回
                     }
                     */
                });
            });
        </script>
