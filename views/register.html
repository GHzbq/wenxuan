<div id="login-page">
    <div class="container">
        <form class="form-login" action="/register" method="post">
            <h2 class="form-login-heading"> 立即注册 </h2>
            <div class="login-wrap">
                <label>账号</label>
                <br>
                    <input type="text" class="form-control" placeholder="201611010333" name="username" autofocus required>
                <br>

                <label>邮箱</label>
                <br>
                    <input type="email" class="form-control" placeholder="zhangbaqing@sust.edu.cn" name="email" required>
                <br>

                <label>密码</label>
                <br>
                    <input type="password" class="form-control" placeholder="password" name="password" required>
                <br>

                <label>
                    <input type="checkbox" name="aggree" required>&nbsp;&nbsp;&nbsp;
                    <span class="pull-right">
                        <a data-toggle="modal" href="/static/faq.html"> 用户协议 </a>
                    </span>
                </label>
                <br>

                <button class="btn btn-theme btn-block"  type="submit"><i class="fa fa-lock"></i> 注册 </button>
                <hr>
                {{/*          <div class="login-social-link centered">*/}}
                {{/*            <p>or you can sign in via your social network</p>*/}}
                {{/*            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>*/}}
                {{/*            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>*/}}
                {{/*          </div>*/}}
                <div class="registration">
                    <a class="" href="/login" methods="get">
                        已有账号？&nbsp;立即登陆
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
