<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title> 登录 </title>

  <!-- Favicons -->
  <link href="/static/img/favicon.png" rel="icon">
  <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="/static/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/style-responsive.css" rel="stylesheet">
  
  
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="/login" method="post">
        <h2 class="form-login-heading"> 欢迎登录 </h2>
        <div class="login-wrap">
          <p>账号</p>
          <input type="text" class="form-control"  placeholder="201611010333" name="username" autofocus required>
          <br>
          <p>密码</p>
          <input type="password" class="form-control"  placeholder="123456" name="password" required>
          <br>
          <label class="checkbox">
            <label>
              <input type="checkbox" value="remember-me" name="remember_me"> 记住我
            </label>
            <span class="pull-right">
            <a data-toggle="modal" href="/forgot/password#myModal"> 忘记密码? </a>
            </span>
          </label>
          <br>
          <button class="btn btn-theme btn-block" href="/login" type="submit"><i class="fa fa-lock"></i> 登录 </button>
          <hr>
{{/*          <div class="login-social-link centered">*/}}
{{/*            <p>or you can sign in via your social network</p>*/}}
{{/*            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>*/}}
{{/*            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>*/}}
{{/*          </div>*/}}
          <div class="registration">
            <a class="" href="/register" methods="get">
              还没有账户?&nbsp;立即注册
            </a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/static/lib/jquery/jquery.min.js"></script>
  <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="/static/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("/static/img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
